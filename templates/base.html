{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.flatly.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}" />

    {% block extra_css %}{% endblock %}

</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid container-fluid-nav">
            <div id="nav-title">
                <a class="navbar-brand" href="/">
                    <span id="logo-text">New Mexico Campaign Finance</span>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/about/">About</a>
                    </li>
                    <li>
                        <a href='/candidates/'>Candidates</a>
                    </li>
                    <li>
                        <a href='/committees/'>Committees</a>
                    </li>
                    <li>
                        <a href="/search/">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block full_content %}
    {% endblock %}

    <div class="container-fluid footer">
        <div class='col-sm-12'>
            <div class='clearfix'></div>

        </div>
    </div>

    <script src="{% static 'js/jquery-1.10.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    {% block extra_js %}{% endblock %}

    <script>
        var analyticsTrackingCode = '';
    </script>
    <script src="{% static 'js/analytics_lib.js' %}"></script>

</body>
</html>
